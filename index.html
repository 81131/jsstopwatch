<!DOCTYPE html>
<html>

<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="stopwatch.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

</head>

<body>
    <h3 class="sitetitle">Stopwatch</h3>
    <div class="mainarea">
        <div class="subareawrapper">
            <div class="subarea" id="hr">00</div>
            <div class="subarea" id="min">00</div>
            <div class="subarea" id="sec">00</div>
            <div class="secarea" id="count">00</div>
        </div>
        <br>
        <div class="btnwrapper">
            <div class="btn" id="start">Start</div>
            <div class="btn" id="stop">Stop</div>
            <div class="btn" id="reset">Reset</div>
            <div class="btn" id="lap">Lap</div>
        </div>

    </div>

    <div class="laparea">
        <h3>Laps</h3>
        <div id="laptext">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
